<div class="row">
  <div class="desk-box">
  	<ol class="breadcrumb">
      <li><a href="#/home">主页</a></li>
      <li><a href="#/page2?pageId={{pageId}}">二页</a></li>
    </ol>

    
    <!--分页条-->
    <div class="row">
     
      <div class="col-sm-4 col-sm-offset-5">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li><a href="javascript:void(0)" ng-click="prev()" aria-label="Previous"> <span
                aria-hidden="true">&laquo;</span>
            </a></li>
            <li><a href="javascript:void(0)" ng-click="page(p)" ng-repeat="p in pageList">{{p}}</a></li>
            <li><a href="javascript:void(0)" ng-click="next()" aria-label="Next"> <span
                aria-hidden="true">&raquo;</span>
            </a></li>
          </ul>
        </nav>
      </div>
     
    </div>
  </div>
</div>
